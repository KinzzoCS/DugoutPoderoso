<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dugout Poderoso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .trapecio {
      width: 100%;
      height: 120px;
      background: linear-gradient(90deg, #830000, #ffcc00);
      clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }

    .comentario {
      padding: 1rem;
      margin: 2rem auto;
      max-width: 800px;
      background: #1c1c1c;
      border-left: 5px solid #ffcc00;
      border-radius: 0.5rem;
      font-size: 1.5rem;
      animation: fadein 0.5s ease-in-out;
      text-align: center;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="trapecio">#DugoutPoderoso</div>
  <div id="mensajeUnico" class="container"></div>

  <script>
    let mensajes = [];
    let index = 0;

    async function cargarMensajesPoderosos() {
      try {
        const res = await fetch('/api/mensajes-poderosos');
        const data = await res.json();
        mensajes = data.mensajes.length ? data.mensajes : [];
        index = 0;
        mostrarSiguienteMensaje();
      } catch (error) {
        console.error('Error al cargar mensajes poderosos:', error);
      }
    }

    function mostrarSiguienteMensaje() {
      const cont = document.getElementById('mensajeUnico');
      cont.innerHTML = '';
      const div = document.createElement('div');
      div.className = 'comentario';

      if (mensajes.length) {
        const msg = mensajes[index];
        div.textContent = `${msg.author}: ${msg.message}`;
        index = (index + 1) % mensajes.length;
      } else {
        div.textContent = '¡Comenta con #Mineros o #LaPoderosa para aparecer aquí en pantalla!';
      }

      cont.appendChild(div);
    }

    // Alterna entre comentarios cada 8 segundos
    setInterval(mostrarSiguienteMensaje, 8000);
    // Refresca la lista cada 20 segundos
    setInterval(cargarMensajesPoderosos, 20000);

    cargarMensajesPoderosos();
  </script>
</body>
</html>
