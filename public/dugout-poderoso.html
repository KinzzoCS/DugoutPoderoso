  function normalizarTexto(texto) {
    return texto

    return hashtagsPermitidos.some(tag => texto.includes(tag.toLowerCase()));

  }

  function resaltarHashtags(texto) {
    let resultado = texto;
    hashtagsPermitidos.forEach(tag => {

    return resultado;
  }

  function filtrarMensajes(mensajes) {
