<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dugout Poderoso</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #urlForm {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .trapecio {
      width: 100%;
      height: 150px;
      background: #2c2c2c;
      clip-path: polygon(25% 0%, 75% 0%, 100% 100%, 0% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      position: relative;
    }

    .comentario {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .hashtag {
      color: red;
    }
  </style>
</head>
<body>
  <form id="urlForm" class="text-center">
    <label for="url" class="form-label">Ingresa la URL del directo</label>
    <input type="text" id="url" class="form-control mb-2" placeholder="https://www.youtube.com/watch?v=..." required />
    <button type="submit" class="btn btn-danger">Iniciar</button>
  </form>

  <div class="trapecio" id="contenedorTrapecio" style="display: none;">
    <div class="comentario" id="comentario">Escribe un comentario con #Mineros o #LaPoderosa para aparecer aquí</div>
  </div>

  <script>
    const form = document.getElementById('urlForm');
    const comentarioDiv = document.getElementById('comentario');
    const trapecio = document.getElementById('contenedorTrapecio');

    let mensajes = [];
    let indice = 0;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;

      const res = await fetch('/api/iniciar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });

      const data = await res.json();
      if (data.message) {
        form.style.display = 'none';
        trapecio.style.display = 'flex';
        actualizarComentarios();
        setInterval(actualizarComentarios, 15000);
      }
    });

    async function actualizarComentarios() {
      const res = await fetch('/api/mensajes-poderosos');
      const data = await res.json();
      if (data.mensajes.length > 0) {
        mensajes = data.mensajes;
        mostrarSiguiente();
      } else {
        comentarioDiv.innerHTML = 'Escribe un comentario con <span class="hashtag">#Mineros</span> o <span class="hashtag">#LaPoderosa</span> para aparecer aquí';
      }
    }

    function mostrarSiguiente() {
      if (mensajes.length === 0) return;
      const msg = mensajes[indice];
      const texto = msg.message.replace(/(#Mineros|#LaPoderosa)/gi, '<span class="hashtag">$1</span>');
      comentarioDiv.innerHTML = texto;
      indice = (indice + 1) % mensajes.length;
    }
  </script>
</body>
</html>
