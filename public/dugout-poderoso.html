<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dugout Poderoso</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #11ff00;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 2rem;
    }

    #formulario {
      margin-bottom: 2rem;
    }

    #trapecio {
      width: 100%;
      height: 150px;
      background: linear-gradient(to right, #333, #222);
      clip-path: polygon(80% 0%, 20% 0%, 0% 100%, 100% 100%);
      transform: scaleY(-1); /* Invierte el trapecio */
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 0;
    }

    .contenido {
      transform: scaleY(-1); /* Reinvierte el contenido para que se vea normal */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      padding: 0.5rem;
    }

    .titulo {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      margin: 0.3rem 0;
    }

    .comentario {
      font-size: 1.4rem;
      text-align: center;
      max-width: 80%;
      font-weight: bold;
      color: white;
    }

    .rojo {
      color: red;
      font-weight: bold;
    }

    #sugerencias {
      margin-top: auto;
      margin-bottom: 2rem;
      font-size: 1rem;
      color: #aaa;
      text-align: center;
    }

    input[type="text"] {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      width: 250px;
    }

    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="trapecio">
    <div class="contenido">
      <div class="titulo">Dugout <span class="rojo">Poderoso</span></div>
      <div class="comentario" id="comentario">Espera mientras cargamos comentarios...</div>
    </div>
  </div>

  <div id="formulario">
    <input type="text" id="urlInput" placeholder="URL del en vivo" />
    <button onclick="iniciarChat()">Iniciar</button>
  </div>

  <div id="sugerencias" style="display: none;">
    <p>‚ú® Comenta <span class="rojo">#Mineros</span> o <span class="rojo">#LaPoderosa</span> para aparecer aqu√≠.</p>
    <p>üé§ Participa y tu mensaje puede brillar en pantalla.</p>
    <p>üí¨ ¬°An√≠mate y √∫nete a la conversaci√≥n poderosa!</p>
  </div>

  <script>
    let mensajesPoderosos = [];
    let mensajeIndex = 0;

    console.log('üî• Script cargado correctamente');

    async function iniciarChat() {
      const url = document.getElementById('urlInput').value;
      console.log('‚û°Ô∏è URL ingresada:', url);

      if (!url) {
        console.warn('‚ö†Ô∏è No se ingres√≥ URL');
        return alert('Debes ingresar una URL');
      }

      try {
        const res = await fetch('/api/iniciar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const data = await res.json();
        console.log('üì® Respuesta de /api/iniciar:', data);

        if (!res.ok) throw new Error(data.error || 'Error al iniciar el chat');

        document.getElementById('formulario').style.display = 'none';
        comenzarActualizacion();
      } catch (error) {
        console.error("‚ùå Error al iniciar el chat:", error);
        alert(error.message || 'Hubo un problema al iniciar el chat.');
      }
    }

    async function obtenerMensajes() {
      try {
        const res = await fetch('/api/mensajes-poderosos');
        const data = await res.json();
        console.log('üì• Comentarios poderosos recibidos:', data.mensajes);

        if (Array.isArray(data.mensajes)) {
          mensajesPoderosos = data.mensajes;
          if (mensajesPoderosos.length === 0) {
            mensajeIndex = 0;
          }
        }
      } catch (error) {
        console.error('‚ùå Error al obtener mensajes:', error);
      }
    }

    function mostrarComentario() {
      const div = document.getElementById('comentario');

      if (!Array.isArray(mensajesPoderosos) || mensajesPoderosos.length === 0) {
        div.innerHTML = `
          üî• Comenta <span class="rojo">#Mineros</span> o <span class="rojo">#LaPoderosa</span> para aparecer aqu√≠.<br>
          üé§ Participa y tu mensaje puede brillar en pantalla.<br>
          üí¨ ¬°An√≠mate y √∫nete a la conversaci√≥n poderosa!
        `;
        return;
      }

      if (mensajeIndex >= mensajesPoderosos.length) {
        mensajeIndex = 0;
      }

      const msg = mensajesPoderosos[mensajeIndex];
      div.innerHTML = `<strong>${msg.author}</strong>: ${resaltarHashtags(msg.message)}`;
      mensajeIndex = (mensajeIndex + 1) % mensajesPoderosos.length;
    }

    function resaltarHashtags(texto) {
      return texto
        .replace(/#Mineros/gi, '<span class="rojo">#Mineros</span>')
        .replace(/#LaPoderosa/gi, '<span class="rojo">#LaPoderosa</span>');
    }

    function comenzarActualizacion() {
      // Backend: actualizar desde YouTube
      setInterval(() => {
        fetch('/api/mensajes')
          .then(r => r.json())
          .then(data => console.log('üîÑ Backend actualizado con nuevos mensajes:', data.mensajes))
          .catch(err => console.error('‚ùå Error actualizando mensajes desde YouTube:', err));
      }, 20000);

      // Obtener mensajes filtrados del backend
      obtenerMensajes();
      setInterval(() => {
        obtenerMensajes();
      }, 10000);

      // Mostrar comentarios en pantalla
      setInterval(() => {
        mostrarComentario();
      }, 5000);
    }
  </script>
</body>
</html>
