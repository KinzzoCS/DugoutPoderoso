<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dugout Poderoso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f1f1;
      color: #333;
      font-weight: bold;
      margin: 0;
      padding: 0;
    }
    .trapecio {
      width: 100%;
      height: 180px;
      background: linear-gradient(to bottom right, #ffffff, #d3d3d3);
      clip-path: polygon(25% 0%, 75% 0%, 100% 100%, 0% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }
    #comentarioActual {
      position: absolute;
      top: 120px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      color: #333;
    }
    .hashtag {
      color: red;
    }
  </style>
</head>
<body>
  <div class="trapecio">Dugout Poderoso</div>
  <div id="comentarioActual">Esperando comentarios con <span class="hashtag">#Mineros</span> o <span class="hashtag">#LaPoderosa</span>...</div>

  <script>
    let indice = 0;
    let mensajes = [];

    async function obtenerMensajesPoderosos() {
      try {
        const res = await fetch('/api/mensajes-poderosos');
        const data = await res.json();
        mensajes = data.mensajes || [];
        if (mensajes.length === 0) {
          document.getElementById('comentarioActual').innerHTML = 'Escribe un comentario con <span class="hashtag">#Mineros</span> o <span class="hashtag">#LaPoderosa</span> para aparecer aquÃ­';
        }
      } catch (err) {
        console.error('Error al obtener comentarios poderosos:', err);
      }
    }

    function mostrarComentario() {
      if (mensajes.length > 0) {
        const msg = mensajes[indice];
        let texto = msg.message.replace(/(#mineros|#lapoderosa)/gi, '<span class="hashtag">$1</span>');
        document.getElementById('comentarioActual').innerHTML = `${msg.author}: ${texto}`;
        indice = (indice + 1) % mensajes.length;
      }
    }

    setInterval(async () => {
      await obtenerMensajesPoderosos();
    }, 10000);

    setInterval(() => {
      mostrarComentario();
    }, 5000);
  </script>
</body>
</html>
