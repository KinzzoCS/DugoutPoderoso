<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro de Mensajes - Dugout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Centro de Mensajes</h1>

    <div class="mb-3">
      <label for="urlInput" class="form-label">URL del directo de YouTube</label>
      <input type="text" class="form-control" id="urlInput" placeholder="Pega aquÃ­ la URL del directo">
      <button class="btn btn-primary mt-2" onclick="iniciarChat()">Iniciar</button>
    </div>

    <div id="mensajes" class="list-group"></div>
  </div>

  <script>
    let mensajes = new Map();
    let mensajesLeidos = new Set();

    async function iniciarChat() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert('Por favor, pega la URL del directo de YouTube.');
        return;
      }
      const res = await fetch('/api/iniciar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      const data = await res.json();
      if (res.ok) {
        mensajes.clear();
        mensajesLeidos.clear();
        cargarMensajes();
      } else {
        alert(data.error || 'Error al iniciar el chat.');
      }
    }

    async function cargarMensajes() {
      const res = await fetch('/api/mensajes');
      if (!res.ok) return;
      const data = await res.json();

      let nuevos = 0;
      data.mensajes.forEach(msg => {
        if (!mensajes.has(msg.id)) {
          mensajes.set(msg.id, msg);
          nuevos++;
        }
      });

      data.mensajesLeidos.forEach(id => mensajesLeidos.add(id));

      if (nuevos > 0) renderMensajes();
      setTimeout(cargarMensajes, 15000);
    }

    function renderMensajes() {
      const cont = document.getElementById('mensajes');
      cont.innerHTML = '';
      const list = Array.from(mensajes.values()).sort((a, b) => new Date(a.publishedAt) - new Date(b.publishedAt));

      list.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'list-group-item d-flex align-items-center';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'form-check-input me-2';
        checkbox.checked = mensajesLeidos.has(msg.id);
        checkbox.addEventListener('change', () => marcarLeido(msg.id, checkbox.checked));

        const contenido = document.createElement('div');
        contenido.textContent = `[${new Date(msg.publishedAt).toLocaleTimeString()}] ${msg.author}: ${msg.message}`;

        div.appendChild(checkbox);
        div.appendChild(contenido);
        cont.appendChild(div);
      });
    }

    async function marcarLeido(id, leido) {
      if (leido) mensajesLeidos.add(id);
      else mensajesLeidos.delete(id);

      await fetch('/api/marcar-leido', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, leido })
      });
    }
  </script>
</body>
</html>
