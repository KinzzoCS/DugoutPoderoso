<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centro de Mensajes - Dugout Cronistas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1e1e1e;
        color: #eee;
      }
      .list-group-item {
        background-color: #2c2c2c;
        color: #fff;
        border: none;
        margin-bottom: 5px;
        border-radius: 5px;
        font-family: monospace;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="text-center mb-4">Centro de Mensajes - Dugout Cronistas</h1>

      <div
        id="mensajes"
        class="list-group mb-4"
        style="max-height: 70vh; overflow-y: auto"
      ></div>

      <div class="text-center">
        <button class="btn btn-success" onclick="cargarMensajes()">
          ðŸ”„ Actualizar comentarios
        </button>
      </div>
    </div>

    <script>
      async function cargarMensajes() {
        try {
          const res = await fetch("/api/cronistas");
          if (!res.ok) throw new Error("Error en la respuesta");

          const data = await res.json();
          const cont = document.getElementById("mensajes");
          cont.innerHTML = "";

          data.forEach((msg) => {
            const div = document.createElement("div");
            div.className = "list-group-item";

            const hora = new Date(msg.timestamp).toLocaleTimeString();
            div.innerHTML = `<strong>[${hora}] ${msg.autor}:</strong> ${msg.texto}`;
            cont.appendChild(div);
          });

          // Scroll automÃ¡tico al Ãºltimo comentario
          cont.scrollTop = cont.scrollHeight;
        } catch (error) {
          console.error("Error al cargar mensajes:", error);
        }
      }

      // Actualiza automÃ¡ticamente cada 10 segundos
      setInterval(cargarMensajes, 10000);

      // Carga inicial al abrir la pÃ¡gina
      cargarMensajes();
    </script>
  </body>
</html>
